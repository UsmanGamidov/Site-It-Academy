<!doctype html />
<html>

<head>
    <meta charset="utf-8" />
    <title>Defaults</title>


    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-row {
            display: flex;
            margin: 20px;
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        .bottom-box {
            width: 100px;
            height: 100px;
        }
    </style>

</head>


<body>
    <div class="top-row">
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
        <div class="color-box" style="background-color: green;"></div>
    </div>

    <div class="bottom-box" id="bottom"></div>

    <script>
        bottomBox = document.getElementById("bottom")
        topBoxes = document.querySelectorAll(".color-box")

        topBoxes.forEach(box => {
            box.addEventListener("mouseenter", () => {
                bottomBox.style.backgroundColor = box.style.backgroundColor
            })

            box.addEventListener("mouseleave", () => {
                bottomBox.style.backgroundColor = "gray"
            })
        });
    </script>
</body>

</html>
